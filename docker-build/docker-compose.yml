version: "3.7"

services:
  invokeai:
    image: santisbon/invoke-ai
    command: tail -f /dev/null
    platform: linux/arm64
    container_name: invoke-ai
    hostname: invoke-ai
    build:
      context: .
      tags:
        - santisbon/invoke-ai
      dockerfile: Dockerfile
      args:
        gsd: "-b orig-gfpgan https://github.com/santisbon/stable-diffusion.git"
        rsd: requirements-linux-arm64.txt
        cs: osx-arm64
    volumes:
      - type: volume
        source: invoke-ai-data
        target: /data
volumes:
  invoke-ai-data:
    name: "invoke-ai-data"